<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Factura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Subir Factura en PDF</h2>
        <form action="/subir_factura" method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf" accept="application/pdf" required>
            <button type="submit">Subir Factura</button>
        </form>
        <br>
        <a href="/ver_facturas"><button>Ver Informaci√≥n de Facturas</button></a>
    </div>

    <script>
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/subir_factura", { method: "POST", body: formData });
            let result = await response.json();
            alert(result.success ? "Factura procesada correctamente" : "Error al procesar factura");
        };
    </script>
</body>
</html>
